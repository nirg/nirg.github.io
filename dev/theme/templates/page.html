{% extends "base.html" %}
{% block body_id %}{{ page.title }}{% endblock %}
{% block content %}
<div class="row">
	<div class="12u">
		<!-- Portfolio -->
			<section>
				<div>
					<div class="row">
						<div class="12u skel-cell-mainContent">
							<!-- Content -->
								<article class="box is-post">
									{% if page.title %}<center><h2>{{page.title }}</h2></center>{% endif %}
									<a href="#" class="image {% if page.picturenoscale is undefined %} image-centered {% endif %}"><img src="{{ page.picture }}" style="border: 1px solid rgba(88,88,88,0.2);max-width: 100%;max-height: 100%;" /></a>
									{{ page.content }}
								</article>
						</div>
					</div>
				</div>
			</section>
	</div>
</div>
{% endblock %}
