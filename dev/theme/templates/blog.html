{% extends "base.html" %}
{% block body_id %}Blog{% endblock %}
{% block content %}
<div class="row">
<div class="12u">
    <section>
        <div class="row">
            {% for article in articles %}
            <div class="4u">
                <section class="box">
                    <header>
                        <a href="{{ SITEURL }}/{{ article.url }}" class="image"><img src="{{ article.picture }}" alt=""/></a>
                        <h3><a href="{{ SITEURL }}/{{ article.url }}">{{article.title }}</a></h3>
                        <span class="byline">{{ article.locale_date }}</span>
                    </header>
                    {{ article.summary }}
                    <footer class="actions">
                        <a href="{{ SITEURL }}/{{ article.url }}" class="button button-icon button-icon-1">Continue Reading</a>
                    </footer>
                </section>
            </div>
            {% endfor %}
        </div>
    </section><!-- /#content -->
</div>
</div>
{% endblock content %}
